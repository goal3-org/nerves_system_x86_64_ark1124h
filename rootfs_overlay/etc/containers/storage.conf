[storage]
driver = "overlay"

# Writable storage for container upper layers, on the application data partition
graphroot = "/root/containers/storage"

# Runtime state (short-lived, tmpfs — lost on reboot, which is fine)
runroot = "/run/containers/storage"

# Read-only image store on the immutable squashfs rootfs.
# Image layers are baked in at build time — no podman load at boot, no copy
# to the writable partition, no risk of corruption from interrupted loads.
[storage.options.overlay]
additionalimagestores = ["/srv/containers/storage"]
