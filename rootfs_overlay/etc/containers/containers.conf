[containers]
# Use host networking by default (no bridge/NAT needed)
netns = "host"

[engine]
# Use crun (C-based, lighter than runc)
runtime = "crun"

# cgroupfs manager (no systemd on Nerves)
# Uses cgroups-v2 unified hierarchy (kernel boots with cgroup_no_v1=all)
cgroup_manager = "cgroupfs"

# File-based event logger (no journald on Nerves)
events_logger = "file"

# conmon is required for -d (detach) mode
conmon_path = ["/usr/bin/conmon"]

# Helper binaries (netavark, aardvark-dns, catatonit)
helper_binaries_dir = ["/usr/lib/podman"]
